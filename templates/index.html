
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Artisans E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            display: inline-block;
            width: calc(33% - 40px);
            margin-left: 15px;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-item h3 {
            font-size: 1.2em;
        }
        .product-item p {
            margin: 5px 0;
        }
        .product-item a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Products from Indian Artisans</h1>
    <div id="product-list">
        {% for product in products %}
        <div class="product-item">
            <img src="{{ product[6] }}" alt="{{ product[0] }}">
            <h3>{{ product[0] }}</h3>
            <p>Price: {{ product[1] }}</p>
            <p>Website: {{ product[2] }}</p>
            <p>Rating: {{ product[3] }}</p>
            <p>Authenticity: {{ product[4] }}</p>
            <a href="{{ product[5] }}" target="_blank">View Product</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
